<h1>USUARIOS<h1> 
    
  <div class="col-lg-6">
    <input type="text" id="usuario"  class="form-control">
  </div>
    <button class="btn-primary" (click)="mostrar(1)">Insertar Usuario</button><br><br>
    <div id="formulario" *ngIf="verf==true">
     <div class="row">
       <div class="col-lg-6">
         <input type="text" id="usuario"  class="form-control">
       </div>

       <div class="col-lg-6">
         <input type="email" id="usuario"  class="form-control">
        </div>

        <div class="row">
        <div class="col-lg-6">
         <input type="password" id="clave"  class="form-control">
        </div> 

       <div class="col-lg-6">
         <select id="tipo">
             <option value="Administrador" label="Administrador">Administrador</option> 
             <option value="General" label="General">General</option>
         </select>
         </div>
        </div>
      
         <div class="row">
             <div class="col-lg-3"></div>
             <div class="col-lg-3">
                <button class="btn btn-primary">Guardar</button>
             </div>
             <div class="col-lg-3">
                <button class=" btn btn-secondary" (click)="mostrar(0)">Cancelar</button>
             </div>
             </div>
             <div class="col-lg-3"></div>

       </div>
        <div class="table-responsive">
        <table class=" table table- success table-striped" border="1">
        <tr>
            <th>Usuario</th>
            <th>Correo</th>
            <th>Celular</th>
            <th>Tipo_Usuario</th>
            <th>Acciones</th>

        </tr>
        <!--mostrar los usuarios-->

        <tr *ngFor="let item of usuario">
          
            <td>{{item.usuario}}</td>
            <td>{{item.correo}}</td>
            <td>{{item.celular}}</td>
            <td>{{item.tipo_usuario}}</td>
            <td>
                Editar
                 -
                Eliminar
            </td>
            
        </tr>
        </table>
      </div>
